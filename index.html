<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Volunteer Form</title>
</head>
<body>
  <header>
    <h1>Volunteer Form</h1>
  </header>
  <form method="POST" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
  <fieldset>
    <legend>My Info</legend>
    <p>
      <label>First Name: <input type="text" name="first_name_field"></label>
    </p>
    <p>
      <label>Last Name: <input type="text" name="last_name_field"></label>
    </p>
    <p>
      <label>Phone Number: <input type="tel" name="phone_field"></label>
    </p>
    <p>
      <label>Email Address: <input type="email" name="email_field"></label>
    </p>
    <p>
      <label>Gender: <input type="radio" name="gender_field" value="Male" checked="checked">Male</label>
      <label><input type="radio" name="gender_field" value="Female">Female</label>
    </p>
    <p>
      <label>Age: <select name="age_field">
        <option value="under 18">under 18</option>
        <option value="18 - 24">18 - 24</option>
        <option value="25 - 34">25 - 34</option>
        <option value="35 - 44">35 - 44</option>
        <option value="45 - 54">45 - 54</option>
        <option value="55 - 64">55 - 64</option>
        <option value="65 and over">65 and over</option>
      </select></label>
    </p>
  </fieldset>
  <p>
  </p>
  <fieldset>
    <legend>My Availability</legend>
    <p>
      <label>Days Available: </label><br>
      <label><input type="checkbox" name="available_field[]" value="Sunday">Sunday</label><br>
      <label><input type="checkbox" name="available_field[]" value="Monday">Monday</label><br>
      <label><input type="checkbox" name="available_field[]" value="Tuesday">Tuesday</label><br>
      <label><input type="checkbox" name="available_field[]" value="Wednesday">Wednesday</label><br>
      <label><input type="checkbox" name="available_field[]" value="Thursday">Thursday</label><br>
      <label><input type="checkbox" name="available_field[]" value="Friday">Friday</label><br>
      <label><input type="checkbox" name="available_field[]" value="Saturday">Saturday</label><br>
    </p>
    <p>
      <label>Any Comments?: </label><br>
      <textarea cols="30" rows="10" name="comments_field"></textarea>
    </p>
  </fieldset>
  <p>
    <input type="hidden" name="hidden_field" value="rcynowa1">
  </p>
  <input type="submit" value="Send Me">
  </form>
</body>
</html>
